name: WakaTime Stats

on:
  schedule:
    # 每天 00:30 UTC 跑一次（英国时间冬令时=00:30；夏令时会+1小时）
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: waka
          SHOW_TIME: "True"
          SHOW_TOTAL: "True"
          SHOW_LANGUAGE: "True"
          LANG_COUNT: 8
